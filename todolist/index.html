<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"
    <title></title>
    <link rel="stylesheet" href="assets/base.css">
  </head>

  <body>
    <section id="todoapp">
      <header id="header">
        <h1>Todo list</h1>
        <input id="new-todo" placeholder="input todo" autofocus>
      </header>
      <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">make all done</label>
        <ul id="todo-list"></ul>
      </section>
      <footer id="footer"></footer>
    </section>

    <script type="text/template" id="item-template">
      <div class="view">
        <input class="toggle" type="checkbox" <%= completed ? 'checked': '' %>>
        <label><%- title %></label>
        <button class="destroy"></button>
      </div>
      <input class="edit" value="<%- title %>">
    </script>

    <script type="text/template" id="stats-template">
      <span id="todo-count">rest<strong><%= remaining %></strong>cases</span>
      <ul id="filters"
        <li>
          <a class="selected" href="#/">all</a>
        </li>
        <li>
          <a href="#/active">undone</a>
        </li>
        <li>
          <a href="#/completed">done</a>
        </li>
      </ul>

      <% if (completed) { %>
      <button id="clear-completed">del done items
        (<%= completed %> cases)</button>
      <% } %>
    </script>
    
    <div id="info">
      <p>doubleclick to edit an item.</p>
      <p>by Ieremius</p>
    </div>
    <script type="text/template" id="item-template"></script>
    <script type="text/template" id="stats-template"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <script src="node_modules/backbone.localstorage/backbone.localStorage.js"></script>
    <script src="js/models/todo.js"></script>
    <script src="js/collections/todos.js"></script>
    <script src="js/views/todos.js"></script>
    <script src="js/views/app.js"></script>
    <script src="js/routers/router.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
